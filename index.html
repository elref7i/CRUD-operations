  <!--!  >========> Start Product Management System -->
  <main>
    <section class="crud-operation | bg-dark py-5 text-light fw-bold">
      <div class="container">
        <h1 class="text-light mb-5 h2 text-center">Product Management System</h1>
        <form action="">
          <div class="form-floating mb-3">
            <input type="text" class="form-control bg-dark text-light fw-bold" id="nameProduct" placeholder="Name"
              autocomplete="off" oninput="validate(nameRegex,nameProduct)">
            <label for="nameProduct">Name</label>
            <p class="error visually-hidden text-danger mt-1" id="validError">Please enter more than 4 characters</p>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control bg-dark text-light" id="categoryInput" placeholder="Category"
              list="Category" autocomplete="off" oninput="validate(categoryRegex,categoryInput)">
            <label for="categoryInput">Category</label>
            <p class="error visually-hidden text-danger mt-1" id="validError">Please enter more than 4 characters</p>
            <datalist id="Category">
              <option>mobile</option>
              <option>labtop</option>
              <option>Screen</option>
              <option>Camera</option>
              <option>Clothes</option>
            </datalist>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control bg-dark text-light fw-bold" id="priceProduct" placeholder="Price"
              oninput="validate(priceRegex,priceProduct)">
            <label for="priceProduct">Price</label>
            <p class="error visually-hidden text-danger mt-1" id="validError">Please enter a valid number</p>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control bg-dark text-light fw-bold" id="descriptionProduct" placeholder="Description"
              oninput="validate(descriptionRegex,descriptionProduct)"></textarea>
            <label for="descriptionProduct">Description</label>
            <p class="error visually-hidden text-danger mt-1" id="validError">Please enter more than 25 characters</p>
          </div>
          <div class="mb-3">
            <input type="file" class="form-control bg-dark text-white" id="imageInput" accept="image/*">
          </div>
          <button type="button" class="btn btn-primary mb-4" id="addButton" onclick="addProduct()">Add Product</button>
          <button type="button" class="btn btn-info d-none mb-4" id="updateButton" onclick="updateProduct()">Update
            Product</button>
          <input type="search" id="searchInput" class="form-control bg-dark text-light fw-bold w-75 m-auto"
            placeholder="Search ..." oninput="searchProduct()">
        </form>
        <div class="row gx-0 gy-4 gx-md-4 py-5" id="allCard">
        </div>
      </div>
    </section>
  </main>
